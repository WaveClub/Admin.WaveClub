<div class="authorization">
    <div>
        <div class="header">Wave Club</div>
        <div class="credentials">
            <div>
                <div>
                    <i class="material-icons">&#xE7FF;</i><input type="phone" [(ngModel)]="phone" placeholder="X (XXX) XXX - XXXX" (keypress)="phoneValidation($event)"/>
                </div>
                <div>
                    <i class="material-icons">&#xE899;</i><input type="password" [(ngModel)]="password" placeholder="Password"/>
                </div>
            </div>
            <div class="btn-container">
                <div class="btn-login" (click)="login()">Login</div>
            </div>
        </div>
    </div>
</div>
